            <div>
                <label>Maths:</label>
                <input type="number" placeholder="Enter marks" name="marks" pattern="[0-9]">
            </div>
            <div>

            <div>

            </div>
            <div>
                <label>Social:</label>
                <input type="number" placeholder="Enter marks" name="marks" pattern="[0-9]">
            </div>
            <div>

            <div>

            </div>
        </form>
    </div>
